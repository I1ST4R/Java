<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .trainer-card {
            transition: transform 0.2s;
        }
        .trainer-card:hover {
            transform: translateY(-5px);
        }
        .trainer-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .skill-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Our Trainers</h1>
        
        <!-- Add New Trainer Button -->
        <div class="mb-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTrainerModal">
                Add New Trainer
            </button>
        </div>

        <!-- Trainers Grid -->
        <div class="row">
            <div th:each="trainer : ${trainers}" class="col-md-4 mb-4">
                <div class="card trainer-card">
                    <img th:src="@{'/uploads/' + ${trainer.photoPath}}" 
                         th:alt="${trainer.firstName} + ' ' + ${trainer.lastName} + ' Photo'"
                         class="card-img-top trainer-photo">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${trainer.firstName} + ' ' + ${trainer.lastName}"></h5>
                        <p class="card-text">
                            <strong>Specialization:</strong> <span th:text="${trainer.specialization}"></span><br>
                            <strong>Experience:</strong> <span th:text="${trainer.experienceYears} + ' years'"></span><br>
                            <strong>Rate:</strong> $<span th:text="${trainer.hourlyRate}"></span>/hour
                        </p>
                        <div class="mb-3">
                            <strong>Skills:</strong><br>
                            <span th:each="skill : ${trainer.skills}" 
                                  class="badge bg-secondary skill-badge" 
                                  th:text="${skill}"></span>
                        </div>
                        <a th:href="@{/trainers/{id}(id=${trainer.id})}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Trainer Modal -->
        <div class="modal fade" id="addTrainerModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Trainer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/trainers/add}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" name="firstName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="lastName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Specialization</label>
                                <input type="text" class="form-control" name="specialization" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hourly Rate</label>
                                <input type="number" class="form-control" name="hourlyRate" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Experience (years)</label>
                                <input type="number" class="form-control" name="experienceYears" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" name="description" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Photo</label>
                                <input type="file" class="form-control" name="photo" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Skills (comma-separated)</label>
                                <input type="text" class="form-control" name="skills" placeholder="e.g., Strength Training, Weight Loss, Nutrition">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Trainer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
